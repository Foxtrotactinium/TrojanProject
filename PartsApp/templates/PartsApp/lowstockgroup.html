{% extends "includes/base.html" %}

{% load crispy_forms_tags %}

{% block body%}

<br>
    <div class="row">
        <div class="col-sm">
            <br>
            <br>
            <br>
            <br>
            <br>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="searchBar" onkeyup="search()" placeholder="Search" aria-label="Search">
            </form>
            <br>
            <table class="table table-hover" id="selection">
                <thead>
                <tr>
                    <th>Activity Groups</th>
                </tr>
                </thead>
                <tbody>
                {% for group in groups %}
                <tr data-gid="{{ group.id }}">
                    <td>{{ group.groupName }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                    {% crispy LowStockGroupForm %}
                </form>
            </div>
            <br>
        </div>
    </div>


{% endblock %}
