{% extends "includes/base.html" %}
{% load static %}
{% block body %}

    <br>

    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" id="searchBar" onkeyup="search()" placeholder="Search" aria-label="Search">
    </form>

    <br>

    <div class="container-fluid">
        <a href="{% url 'addsupplier' %}" class="btn btn-secondary btn-sm btn-pad" role="button">Add Supplier</a>
    </div>

    <br>

    <table class="table table-hover" id="selection">
        <thead>
        <tr>
            <th>Supplier</th>
        </tr>
        </thead>

        <tbody>

        {% for supplier in suppliers %}

            <tr data-href="{% url 'info_supplier' supplier.id %}">
                <td>{{ supplier.supplierName }}</td>
            </tr>

        {% endfor %}

        </tbody>

    </table>

{% endblock %}
