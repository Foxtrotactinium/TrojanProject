{% extends "includes/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <br>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.
</div>

{% endblock %}
