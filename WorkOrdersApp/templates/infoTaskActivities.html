{% extends "includes/base.html" %}
{% load static %}
{% block body %}

<br>
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" id="searchBar" onkeyup="search()" placeholder="Search" aria-label="Search">
</form>

<br>

<table class="table table-hover" id="selection">
    <thead>
    <tr>
        <th>Activities</th>

    </tr>
    </thead>

    <tbody>

    {% for activity in taskactivities %}

    <tr class="{% if activity.complete == True %} table-success{% endif %}"
        data-href="{% url 'infotaskparts' taskid=taskid taskactivityid=activity.id %}">
        <td>{{ activity }}</td>
        <td>{{ activity.activity.workCenter.name }}</td>

    </tr>

    {% endfor %}

    </tbody>

</table>

{% endblock %}
