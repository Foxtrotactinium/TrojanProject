{% extends "includes/base.html" %}

{% load crispy_forms_tags %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <form method="POST">
                <br>
                {% csrf_token %}
                {% crispy activityform %}
            </form>
        </div>
        <div class="col-sm">
            <br>
            <table class="table table-hover">
                <tbody>
                {% for required in activitypartsrequired %}
                <tr data-href="{% url 'info_part' required.part.id %}">
                    <td>{{ required.part.partnumber }}</td>
                    <td>{{ required.part.description }}</td>
                    <td>{{ required.quantity }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'addrequired' id=id %}" class="btn btn-secondary btn-sm btn-pad" role="button">New Item</a>
        </div>
    </div>
</div>

{% endblock %}
