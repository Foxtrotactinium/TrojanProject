{% extends "includes/base.html" %}
{% load static %}
{% block body %}
<script>
    function tasksearch() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchBar");
  filter = input.value.toUpperCase();
  table = document.getElementById("tasktable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>

<br>
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" id="searchBar" onkeyup="tasksearch()" placeholder="Search" aria-label="Search">
</form>

<br>

<div class="container-fluid">
      <a href="{% url 'addtask' %}" class="btn btn-secondary btn-sm btn-pad" role="button">New Task</a>
</div>

<br>

<table class="table table-hover" id="tasktable">
    <thead>
    <tr>
        <th>Tasks</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
    <tr data-href="{% url 'taskinformation' task.id %}">
        <td>{{ task.taskName }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
