{% extends "includes/base.html" %}

{% load crispy_forms_tags %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <form method="POST">
                <br>
                {% csrf_token %}
                {% crispy groupform %}
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <br>
            <table class="table table-hover">
                <tbody>
                {% for activity in groupactivities %}
                <tr data-href="{% url 'activityinformation' activity.activity.pk %}">
                    <td>{{ activity.activity }}</td>
                    <td>{{ activity.description }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'addrequiredactivity' id=id %}" class="btn btn-secondary btn-sm btn-pad" role="button">New Item</a>
        </div>
    </div>
</div>

{% endblock %}
