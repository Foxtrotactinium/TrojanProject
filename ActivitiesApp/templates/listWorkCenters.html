{% extends "includes/base.html" %}
{% load static %}
{% block body %}

<br>
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" id="searchBar" onkeyup="search()" placeholder="Search" aria-label="Search">
</form>

<br>

<br>

<table class="table table-hover" id="selection">
    <thead>
    <tr>
        <th>Work Centers</th>
    </tr>
    </thead>
    <tbody>
    {% for workcenter in workcenters %}
    <tr data-href="{% url 'groupinformation' workcenter.id %}">
        <td>{{ workcenter.workCenter }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
